<ion-header>
  <ion-toolbar>
    <ion-title>Login Page</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="vcs" style="margin-top:40px ;">
    <ion-icon style="font-size: 100px ;" name="headset"></ion-icon>
  </div>

  <ion-item lines="full">
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" [(ngModel)]="username" required="required"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" required="required">
    </ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="success" shape="circle" expand="block" (click)="prosesLogin()">Login</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
